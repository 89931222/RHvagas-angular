<h2>Cadastrar</h2>
<form>
    <label>id</label><input type="text"nome="id"[(ngModel)] = "vaga.id"><br>
    <label>nome</label><input type="text"nome="nome"[(ngModel)] = "vaga.nome"><br>
    <label>Foto</label><input type="text"nome="foto"[(ngModel)] = "vaga.foto"><br>
    <label>Descrição</label><input type="text"nome="descricao"[(ngModel)] = "vaga.descricao"><br>
    <label>Salário</label><input type="text"nome="salário"[(ngModel)] = "vaga.salario"><br>
    <button type="button"(click)="cadastrar()">Cadastrar Vaga</button>
    <button type="button"(click)="atualizar(vaga.id)">Atualizar Vaga</button>
    <button type="button"(click)="excluir(vaga.id)">Excluir Vaga</button>


</form>
